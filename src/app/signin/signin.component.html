<div class="container" id="form-reactive">
	<h1>
	  Welcome to {{title}}!!
	</h1>
	<div class="row" id="row-form">
	<div class="col-12 col-md-4" id="form-div">
	<form [formGroup]="angForm" novalidate><br>
  
  
		  <div class="form-group">
			  <label>Name: </label>
			  <input class="form-control" formControlName="name" type="text" placeholder="Please type here...">
		  </div>
		  <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" 
		  class="alert alert-danger">
			  <div *ngIf="angForm.controls['name'].errors">
				Name is required.
			  </div>
		  </div><br>
  
  
		   <div class="form-group">
			  <label>Address: </label>
			  <input class="form-control" formControlName="address" type="text" placeholder="Please type here...">
		  </div><br>
		  <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" 
			 class="alert alert-danger">
			  <div *ngIf="angForm.controls['email'].errors">
				Address is required.
			  </div>
		  </div>
  
  
		  <!-- <div class="form-group">
			<label>Gender: </label>
			<input type="radio" id="id1" class="form-control" formControlName="gender" name="male"  value="male">
			<label>male</label>
			<input type="radio" id="id2" class="form-control" formControlName="gender" name="male" value="female">
			<label>female</label>
		</div><br> -->
  
  
		<div class="form-group">
		  <label>Services Required: </label>
		  <select class="form-control" formControlName="course">
			<option value="">~Select~</option>
			<option value="devops">DEVOPS</option>
			<option value="mongoDB">PostgreSQL</option>
			<option value="mysql">MySQL</option>
		</select><br>
		</div>


		<label for="" >Feedback: </label><br>
        <div class="form-control" formControlName="feedback">
		<textarea type="text" name="feedback" id="fb" cols="30" rows="10" placeholder="Please type here..."></textarea></div><br>
  
  
		  <button (click)="insert()" type="submit"
			  [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
			  Save
		  </button>
  
  
	</form>
	<br />
	<p>Form values: {{ angForm.value }}</p>
	<p>Form status: {{ angForm.status }}</p>
  </div>
  
</div>


</div>
