<br><div class="container" id="form-reactive">
	<h1>
	  Welcome to {{title}}!
	</h1>

	<!-- ALERT UPON SUBMIT -->
	<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Thank you!</strong> Your data has been registered.
		<button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
	  
	  
	<div class="row" id="row-form">
	<div class="col-12 col-md-4" id="form-div">
	<form [formGroup]="angForm" novalidate><br>
  
  
		  <div class="form-group">
			  <label>Name: </label>
			  <input class="form-control"  name="n" formControlName="name" type="text" placeholder="Please type here...">
		  </div>
		  <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" 
		  class="alert alert-danger">
			  <div *ngIf="angForm.controls['name'].errors">
				Name is required.
			  </div>
		  </div><br>


		  <div class="form-group">
			<label>Email: </label>
			<input class="form-control" name="e" formControlName="email" type="text" placeholder="Please type here...">
		</div><br>
		<div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" 
		   class="alert alert-danger">
			<div *ngIf="angForm.controls['email'].errors">
			  Email is required.
			</div>
		</div>
  
  
		   <div class="form-group">
			  <label>Contact No: </label>
			  <input class="form-control" name="c" formControlName="contact" type="text" placeholder="Please type here...">
		  </div><br>
		  <div *ngIf="angForm.controls['contact'].invalid && (angForm.controls['contact'].dirty || angForm.controls['contact'].touched)" 
			 class="alert alert-danger">
			  <div *ngIf="angForm.controls['contact'].errors">
				Address is required.
			  </div>
		  </div>
  
  
		<div class="form-group">
		  <label>Services Required: </label>
		  <select class="form-control" name="s" formControlName="services">
			<option value="">~Select~</option>
			<option value="Job Related">Job Related</option>
			<option value="Our services">Our Services</option>
			<option value="Others">Others</option>
		</select><br>
		</div>
  
  
		  <button (click)="insert()"
			  [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
			  Submit
		  </button>
  
  
	</form>
	<br />

	<!-- Printing the form values in Json format -->
	<!-- <p>Form values: {{ angForm.value | json }}</p>
	<p>Form status: {{ angForm.status  | json}}</p> -->


  </div>
  
</div>


</div>
